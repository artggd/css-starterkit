		<script>

            $('body').scrollspy({ target: '#scrollspy' });

            // Afficher / Masquer la source
            $('.codeBlock').each(function(){
            	var $source = $(this).find('.highlight').addClass('collapse');

                $(this).prepend('<button type="button" class="btn btn-primary" data-toggle="collapse">Afficher la source</button>');
