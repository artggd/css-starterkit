<!DOCTYPE html>
<html lang="fr">
    <head>
        <title><%= title %> | Guide de style Febea</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="./css/style.css">

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="../assets/js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Guide de style</h1>

                <nav class="navbar navbar-inverse">
                    <div class="container-fuild">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav" aria-expanded="false">
                                <span class="sr-only">Ouvrir/Fermer le menu</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse" id="nav">
                            <ul class="nav navbar-nav">

                                <% @categories.each do |category| %>
                                <li class="<% if title == category[0] %>active<% end %>">
                                    <a href="<%= category[1] %>"><%= category[0] %></a>
                                </li>
                                <% end %>
                            </ul>
                        </div> <!-- /.navbar-collapse -->
                    </div> <!-- /.container-fluid -->
                </nav> <!-- /.navbar -->
            </header>

            <section class="content">
                <div class="container">
                    <div class="tile">
                        <div class="row">
                            <div class="col-md-2 hidden-xs hidden-sm">
                                <div id="scrollspy" data-spy="affix" data-offset-top="140">
                                    <ul class="nav nav-pills nav-stacked">
                                        <% @blocks.each do |b| %>
                                            <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
                                        <% end %>
                                    </ul>
                                </div>
                            </div> <!-- /.col-*-* -->

                        <div class="col-xs-12 col-md-10">
