<!DOCTYPE html>
<html lang="fr" data-modules>
<head>
    <title><%= title %> | Guide de style</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/style.css"> <!-- CSS Projet -->
    <link rel="stylesheet" href="./doc_assets/css/style.css"> <!-- CSS Documentation -->

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../manifest.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
<div class="container">
    <header>
        <div class="container">
            <h1>Guide de style</h1>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Navbar</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbar-sg">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-sg">
                    <ul class="navbar-nav">

                        <% @categories.each do |category| %>
                        <li class="nav-item <% if title == category[0] %>active<% end %>">
                            <a href="<%= category[1] %>" class="nav-link">
                                <%= category[0] %>
                            </a>
                        </li>
                        <% end %>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="content">
        <div class="container">
            <ul class="nav flex-column mb-5">
                <% @blocks.each do |b| %>
                <li class="nav-item">
                    <a href="#<%= b[:name] %>" class="nav-link">
                        <%= b[:title] %>
                    </a>
                </li>
                <% end %>
            </ul>
